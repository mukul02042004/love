<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Heart and Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #heart {
            display: none;
            color: red;
            font-size: 100px;
        }
        #text {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
        }
        .container {
            text-align: center;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" id="showHeartLink">Click here</a>
        <div id="heart">❤️</div>
        <div id="text">Pyari muskan ye tumhare liye.<br> Sorry for ignoring you</div>
    </div>

    <script>
        document.getElementById('showHeartLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('heart').style.display = 'block';
            document.getElementById('text').style.display = 'block';
            this.classList.add('hidden');
        });
    </script>
</body>
</html>
